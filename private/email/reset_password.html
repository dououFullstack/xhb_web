<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>HTML email test</title>
    <link href="email.css" media="all" rel="stylesheet" type="text/css" />
  </head>

  <body itemscope itemtype="http://schema.org/EmailMessage">
    <table width="100%" style="border: 1px solid #eee;">
      <tr>
        <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee; border-right: 1px solid #eee;">用户名</th>
        <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{name}}</td>
      </tr>
      <tr>
        <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee; border-right: 1px solid #eee;">注册邮箱</th>
        <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{emailAddress}}</td>
      </tr>
      <tr>
        <th style="text-align: left; padding: 10px; border-right: 1px solid #eee;">点击更改密码</th>
        <td style="text-align: left; padding: 10px;"> {{ urlWithoutHash }}</td>
      </tr>
    </table>
  </body>
</html>
